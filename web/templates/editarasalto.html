<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Marcadora de Asalto</title>
</head>
<body>
    <h1>Editar Marcadora de Asalto</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{marcadora.nombre}}" required>
        <br>
        <label for="fps">FPS:</label>
        <input type="number" id="fps" name="fps" value="{{marcadora.fps}}" required>
        <br>
        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" name="tipo" value="{{marcadora.tipo}}" required>
        <br>
        <button type="submit">Guardar Cambios</button>
    </form>
</body>
</html>
